<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Axes</title>
</head>

<body>

<svg width="900" height="5000"></svg>

<script src="http://d3js.org/d3.v4.min.js"></script>

<script type="text/javascript">

    var deposits = [
        {"date": new Date(2016, 2, 2), "value": 100},
        {"date": new Date(2016, 2, 3), "value": 200},
        {"date": new Date(2016, 2, 4), "value": 300},
        {"date": new Date(2016, 2, 5), "value": 200},
        {"date": new Date(2016, 4, 6), "value": 100}
    ]

    var debits = [
        {"date": new Date(2016, 2, 7), "value": 100},
        {"date": new Date(2016, 2, 6), "value": 200},
        {"date": new Date(2016, 2, 8), "value": 300},
        {"date": new Date(2016, 2, 2), "value": 200},
        {"date": new Date(2016, 2, 3), "value": 100}
    ]

    var svg = d3.select("svg")
        .attr("class", "axis");

    var width = +svg.attr("width");
    var height = +svg.attr("height");

    var margin = 25;
    var axisHeight = height - 2 * margin;

    var scale = d3.scaleTime()
        .domain([new Date(2016, 0, 1), new Date(2018, 0, 1)])
        .range([0, axisHeight])

    var axis = d3.axisRight()
        .scale(scale)
        .ticks(10);

    svg.append("g")
        .attr("transform", "translate(" + width / 2 + ", " + margin + ")")
        .call(axis);

    svg.selectAll(".bar")
        .data(deposits)
        .enter()
        .append("rect")
        .attr("class", "income")
        .attr("x", 0)
        .attr("width", function(d) { return d.value; })
        .attr("y", function(d) { return scale(d.date); })
        .attr("height", 5)
        .attr("transform", "translate(" + width / 2 + ", " + margin + ")")

    svg.selectAll(".bar")
        .data(debits)
        .enter()
        .append("rect")
        .attr("class", "income")
        .attr("x", function(d) { return -d.value; })
        .attr("width", function(d) { return d.value; })
        .attr("y", function(d) { return scale(d.date); })
        .attr("height", 5)
        .attr("transform", "translate(" + width / 2 + ", " + margin + ")")

</script>

</body>

</html>
