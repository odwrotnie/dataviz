<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Axes</title>
</head>

<body>

<script src="http://d3js.org/d3.v4.min.js"></script>

<script type="text/javascript">
    var height = 1400, 
        width = 1400, 
        margin = 25,
        offset = 50,
        axisWidth = width - 2 * margin,
        svg;
    
    function createSvg(){ // <-A
         svg = d3.select("body").append("svg")
            .attr("class", "axis")
            .attr("width", width)
            .attr("height", height);
    }
    
    function renderAxis(fn, scale, i){
        var axis = fn()
            .scale(scale);
        
        svg.append("g")        
            .attr("transform", "translate(" + width / 2 + ", " + margin + ")")
            .call(axis);
    }
    

    if(svg) svg.remove();
        
    createSvg();
        
    renderAxis(d3.axisRight, d3.scaleTime()
        .domain([new Date(2016, 0, 1), new Date(2017, 0, 1)])
        .range([0, axisWidth]), 3);

</script>

</body>

</html>
