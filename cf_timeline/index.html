<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Axes</title>
</head>

<link rel="stylesheet" type="text/css" href="../lib/style.css">

<body>

<svg width="900" height="1500"></svg>

<script src="../lib/d3/d3.js"></script>
<!--<script src="../lib/d3-collection/d3-collection.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>-->

<script type="text/javascript">

    Array.prototype.flatMap = function(lambda) {
        return Array.prototype.concat.apply([], this.map(lambda));
    };

    var parseTime = d3.timeParse("%Y-%m-%d");

    var startDay = parseTime("2018-01-01");
    var endDay = parseTime("2018-03-31");

    var deposits = [
        {"date": "2018-01-05", "value": -40000},
        {"date": "2018-02-01", "value": 30000},
        {"date": "2018-02-05", "value": 30000},
        {"date": "2018-02-10", "value": 30000},
        {"date": "2018-02-15", "value": 30000},
        {"date": "2018-02-20", "value": -150000},
        {"date": "2018-02-22", "value": -50000},
        {"date": "2018-03-01", "value": 220000},
        {"date": "2018-03-04", "value": -20000},
        {"date": "2018-03-10", "value": 120000},
        {"date": "2018-03-15", "value": 120000},
        {"date": "2018-03-19", "value": -20000}
    ];

    var balances = countBalances(deposits);

    console.log(deposits, balances);

    var svg = d3.select("svg")
        .attr("class", "axis");

    var width = +svg.attr("width");
    var middleWidth = width / 2;
    var height = +svg.attr("height");

    var margin = 25;
    var axisHeight = height - 2 * margin;

    var timeScale = createTimeScale(svg, startDay, endDay, axisHeight);
    var valueScale = createValueScale(svg, 400000);

    var oneDayHeight = timeScale(new Date(2000, 1, 2)) - timeScale(new Date(2000, 1, 1))
    console.log("One day height: " + oneDayHeight);

    var line = d3.line()
        .x(function(d) { return valueScale(d.value); })
        .y(function(d) { return timeScale(d.date) + oneDayHeight / 2; });

    // BARS
    svg.selectAll(".bar")
        .data(deposits)
        .enter()
        .append("rect")
        .attr("class", function(d) { if(d.value >= 0) { return "deposit"; } else { return "debit"; }; })
        .attr("x", function(d) { if(d.value >= 0) { return 1; } else { return -valueScale(Math.abs(d.value)); }; })
        .attr("width", function(d) { return valueScale(Math.abs(d.value)); })
        .attr("y", function(d) { return timeScale(d.date); })
        .attr("height", oneDayHeight - 1)
        .attr("transform", "translate(" + middleWidth + ", " + margin + ")");

    // VALUE CHANGE
    svg.selectAll(".value-change")
        .data(deposits)
        .enter()
        .append("text")
        .attr("text-anchor", "end")
        .attr("alignment-baseline", "middle")
        .attr("x", width / 2)
        .attr("y", function(d) { return timeScale(d.date) + oneDayHeight / 2; })
        .text(function(d) { return d.value; })
        .attr("transform", "translate(" + middleWidth + ", " + margin + ")");

    // BALANCE
    svg.append("path")
        .attr("class", "result")
        .style("stroke-dasharray", ("2, 2"))
        .attr("d", line(balances))
        .attr("transform", "translate(" + middleWidth + ", " + margin + ")");

    svg.append("text")
        .attr("x", 10)
        .attr("y", 20)
        .text("Rentowność: 120.000,00 zł")
        .attr("transform", "translate(" + width / 2 + ", " + margin + ")");

    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    function createTimeScale(svg, startDate, stopDate, height) {
        var timeScale = d3.scaleTime()
            .domain([startDate, stopDate])
            .range([0, height]);
        var timeAxis = d3.axisRight()
            .scale(timeScale)
            .ticks(10);
        svg.append("g")
            .attr("transform", "translate(" + middleWidth + ", " + margin + ")")
            .call(timeAxis);
        return timeScale;
    }

    function createValueScale(svg, width) {
        var valueScale = d3.scaleLinear()
            .domain([-width, width])
            .range([-middleWidth, middleWidth]);
        var valueAxis = d3.axisTop()
            .scale(valueScale)
            .ticks(10);
        svg.append("g")
            .attr("transform", "translate(" + middleWidth + ", " + margin + ")")
            .call(valueAxis);
        return valueScale;
    }

    function countBalances(deposits) {
        var prev = {"date": startDay, "value": 0, "diff": 0};
        var balances = deposits.flatMap(d => {
            d.date = parseTime(d.date);
            var x = {"date": d.date, "value": prev.value, "diff": 0};
            prev = {"date": d.date, "value": prev.value + d.value, "diff": d.value};
            return [x, prev];
        });
        balances.push({"date": endDay, "value": prev.value, "diff": 0})
        return balances;
    }

</script>

</body>

</html>
